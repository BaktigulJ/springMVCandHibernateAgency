<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<!--<form th:method="POST" th action="@{save}" th:object="${createNewAgency}">-->
<form th:method="POST" th:action="@{/agency/update/{updateAgencies}(updateAgencies=${agency.getId})}"
      th:object="${agency}">
    <div class="form-floating mb-3">
        <input type="text" required th:field="*{name}" class="form-control" id="name" placeholder="Name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" required th:field="*{country}" class="form-control" id="country" placeholder="Country">
        <label for="country">Country</label>
    </div>
    <div class="form-floating mb-3">
        <input type="tel" pattern="[0-9]{9,14}" required th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone Number">
        <label for="phoneNumber">Phone Number</label>
        <small class="text-muted">Please enter a valid phone number.</small>
    </div>
    <div class="form-floating mb-3">
        <input type="email" required th:field="*{email}" class="form-control" id="email" placeholder="Email">
        <label for="email">Email</label>
    </div>
    <button type="submit" class="btn btn-outline-success">Save</button>
</form>
</body>
</html>
