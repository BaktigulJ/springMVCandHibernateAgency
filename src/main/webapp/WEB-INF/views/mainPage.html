<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            margin: 10px;
        }

    </style>
</head>
<body>
<center>
    <div class="card-container">
        <div class="card" style="width: 18rem;"
             th:each="agency:${getAllAgencies}">

            <div class="card-body">
                <h5 th:text="${agency.getName()}" class="card-title">Agency name</h5>
                <h4 th:text="${agency.getCountry()}" class="card-text">agency Country/</h4>
                <h4 th:text="${agency.getPhoneNumber()}" class="card-text">agency phone number/</h4>
                <h4 th:text="${agency.getEmail()}" class="card-text">agency email/</h4>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                <form th:method="DELETE" th:action="@{/agency/delete/{id} (id=${agency.getId()})}">
                    <input type="submit" th:value="Delete">
                </form>
                <a th:href="@{agencies/create/{agencyId}(agencyId=${agency.getId()})}">
                    <button type="submit" class="btn btn-outline-info">Add new backend</button>
                </a>
                <a th:href="@{/agencies/{agencyId}(agencyId=${agency.getId()})}">
                    <button type="submit" class="btn btn-secondary" th:text="${'Get all agency.name('+agency.getName()+')'}"></button>
                </a>
            </div>
        </div>
    </div>

    <a class="btn btn-primary" href="/agency/new" role="button">Create New Agency</a>
</center>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
